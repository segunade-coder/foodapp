    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalToggleButtons = document.querySelectorAll(
          "[data-modal-toggle]"
        );
        const modalCloseButtons =
          document.querySelectorAll("[data-modal-hide]");
        const modals = document.querySelectorAll("[data-modal-target]");

        modalToggleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const modalId = this.dataset.modalToggle;
            const modal = document.getElementById(modalId);
            modal.classList.toggle("hidden");
            modal.setAttribute(
              "aria-hidden",
              modal.classList.contains("hidden")
            );
          });
        });

        modalCloseButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const modalId = this.dataset.modalHide;
            const modal = document.getElementById(modalId);
            modal.classList.add("hidden");
            modal.setAttribute(
              "aria-hidden",
              modal.classList.contains("hidden")
            );
          });
        });
      });
      const getCategories = async () => {
        let categ_box = document.getElementById("categ");
        try {
          const res = await fetch("/categories", {
            method: "GET",
          });
          if (res.redirected) window.location.href = res.url;
          const categories = await res.json();
          if (categories.status) {
            let template = ``;
            categories.data.map((item) => {
              template += ` <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-default-800">
                          <a href="#" class="flex items-center gap-3">
                            <p class="text-base text-default-500 transition-all hover:text-primary">
                              ${item.name}</p>
                          </a>
                        </td>
                        <td class="px-6 py-4">
                          <div class="flex gap-3">
                            <a href="#" data-modal-target="default-modal" data-modal-toggle="default-modal" class="transition-all hover:text-primary">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="pencil" class="lucide lucide-pencil w-5 h-5"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path><path d="m15 5 4 4"></path>
                              </svg></a>
                              <div onClick="deleteCategory(${item.id})" class="transition-all hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="trash-2" class="lucide lucide-trash-2 w-5 h-5"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line>
                                </svg></div>
                          </div>
                        </td>
                      </tr>`;
            });
            categ_box.innerHTML = template;
          } else {
            alert("Error: " + categories.message);
          }
        } catch (error) {
          console.log(error);
          if (error.status) alert("Error: " + error?.message);
          else alert("Something went wrong");
        }
      };
      
      
      (async function () {
        await getCategories();
      })();
      document
        .getElementById("add-categ")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          try {
            const res = await fetch("/categories", {
              method: "POST",
              body: JSON.stringify({ name }),
              headers: {
                "Content-Type": "application/json",
              },
            });
            if (res.redirected) window.location.href = res.url;
            e.target.submit.innerText = 'Loading...'
					e.target.submit.setAttribute('disabled', true)
            const add_categories = await res.json();
            e.target.submit.innerText = 'Add Category'
					e.target.submit.removeAttribute('disabled')

            if (add_categories.status) {
              alert(add_categories.message);
              await getCategories();
            } else {
              alert("Error: " + add_categories.message);
            }
          } catch (error) {
            console.log(error);
            if (error.status) alert("Error: " + error?.message);
            else alert("Something went wrong");
          }
        });
        const deleteCategory = async (id) => {
          try {
    const res = await fetch(`/categories?id=${id}`, {method:'delete'});
    if (res.redirected) {
      return (window.location.href = res.url);
    }
    const result = await res.json();
    if (result.status) {
              alert(result.message);
              await getCategories();
            } else {
              alert("Error: " + result.message);
            }
          } catch (error) {
            console.log(error);
            if (error.status) alert("Error: " + error?.message);
            else alert("Something went wrong");
          }
        }
